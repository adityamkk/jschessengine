<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    </head>
    <body>
        <div id="myBoard" style="width: 40%"></div>
        <button id="confirm" class="move" style="display: none; padding: 10px 30px; background-color: #3498db; border-style:none; border-radius: 10px;">Confirm Move</button>
        <button id="back" class="move" style="display: none; padding: 10px 30px; background-color: #3498db; border-style:none; border-radius: 10px">Go Back</button>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="script.js"></script>
</html>
